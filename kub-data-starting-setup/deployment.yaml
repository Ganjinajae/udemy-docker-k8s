apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: ganjinajae/kub-data-demo:1
          volumeMounts:
            # Dockerfile에서 설정한 WORKDIR에 app.js의 filePath에서 지정한 story폴더
            # 마운트 되는 빈 디렉토리가 있는 컨테이너의 경로
            - mountPath: /app/story
              name: story-volume # 컨테이너 내부 경로에 사용할 볼륨 이름
      volumes:
        - name: story-volume
          # Pod가 시작될 때마다 단순히 새운 빈 디렉토리를 생성
          hostPath: # 바인드 마운트와 비슷
            # 호스트 머신의 경로
            path: /data
            type: DirectoryOrCreate # 디렉토리 존재하지 않으면 생성

